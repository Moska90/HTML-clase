<!DOCTYPE html>
<html>
<head>
	<title>Image Popup</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div>
    <style>
      .hola {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
      .image {
        width: 350px;
        height: 250px;
        background-image: url('https://via.placeholder.com/350x250/00ff00/ffffff');
        background-size: cover;
        cursor: pointer;
        transition: all 1s ease;
      }
      .image:hover {
        transform: scale(1.1);
      }
      .image1 {
        width: 350px;
        height: 250px;
        cursor: pointer;
        transition: all 1s ease;
        background-image: url('https://via.placeholder.com/350x250/0000ff/ffffff');
      }
      .image2 {
        width: 350px;
        height: 250px;
        cursor: pointer;
        transition: all 1s ease;
        background-image: url('https://via.placeholder.com/350x250/ff0000/ffffff');
      }
    </style>
    <div class="hola">
      <div class="image" onclick="splitImage()"></div>
    </div>
    <script>
      function splitImage() {
        var image = document.querySelector('.image');
        image.classList.add('image1');              
        var newImage = document.createElement('div');
        newImage.classList.add('image1');
        newButton.setAttribute('href', 'atacantes.html');
        image.parentNode.appendChild(newImage);

        var newAnchor = document.createElement('a');
        newAnchor.setAttribute('href', 'https://example.com'); // Replace 'https://example.com' with the desired URL

        var newButton = document.createElement('button');
        newButton.style.backgroundImage = 'url("path/to/image.jpg")'; // Replace 'path/to/image.jpg' with the path to your image
        newButton.style.backgroundSize = 'cover'; // Adjust background size as needed
        newButton.style.backgroundPosition = 'center'; // Adjust background position as needed

        newAnchor.appendChild(newButton);
        image.parentNode.appendChild(newAnchor);

        image.remove();

        setTimeout(function() {
          newImage.style.width = '350px';
          newImage1.style.width = '350px';
          image.remove();
        }, 400);
      }
    </script>
  </div>
</body>
</html>
